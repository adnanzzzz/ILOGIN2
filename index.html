<script>
//--------------------------------------------------------------------------------------for border on input box----------------------------- 
    hidebutton = document.getElementById('hid-show')
    pass = document.getElementById('userPass')
    pass.addEventListener('click', () => {

        document.querySelector('.passWord').classList.add('borDer')
        document.querySelector('.uSer').classList.remove('borDer')
    })

    user = document.getElementById('userName')
    user.addEventListener('click', () => {

        document.querySelector('.uSer').classList.add('borDer')
        document.querySelector('.passWord').classList.remove('borDer')
    })

   
   
 //-----------------------------------------------------------------------------------------   
    pass.addEventListener('keyup', () => {
   
   if (pass.value != '') {
       document.querySelector('.passh').style.opacity = '1'
       pass.placeholder = ''
       document.getElementById('userPass').style.height='15px';
       pass.style.bottom='2px'
       hidebutton.style.display='block'; 
   }

   else {
       document.querySelector('.passh').style.opacity = '0'
       document.getElementById('userPass').style.height='20px';
       
       hidebutton.style.display='none';
        pass.placeholder = 'Password'
   }

})
 //=-------------------------------------------------------------------------------------FOR SHOW AND HIDE PASSWORD-----------------------------------------  
 
hidebutton.addEventListener('click', () => {

if (pass.type == 'password') {
    pass.type = 'text'
    hidebutton.innerText = 'Hide'
}
else {
    pass.type = 'password'
    hidebutton.innerText = 'Show'
}
})
 user.addEventListener('keyup',()=>{
    if (user.value != '') {
       document.querySelector('.userh').style.opacity = '1'
       user.placeholder = ''

       user.style.bottom='2px'

   }

   else {
       document.querySelector('.userh').style.opacity = '0'
       document.getElementById('userName').style.height='20px';
    //    hidebutton.style.display='none';
        user.placeholder = 'Phone number, username, or email'
   }
 })

 //----------------------------------------------------------------------------------------------------

    login = document.getElementById('formhandler').addEventListener('submit', (event) => {


        event.preventDefault()

        alluserdata=JSON.parse(localStorage.getItem("user")) ?? []
        userdata = {
            id: event.target.uname.value,

        console.log(userdata);
